       <label for="phone">Phone:</label>

       <label for="bday">Birthday:</label>    
       <input type="date" id="bday" required> <br><br>

       <label for="Ms.">Ms. </label> 
       <input type="radio" id="Ms."  value="Ms." name="title"> 

       <label for="Dr.">Dr. </label>    
       <input type="radio" id="Dr."  value="Dr." name="title"> <br><br>

       <select name="" id="payment">

       <br><br>

       <input type="checkbox" id="subscribe" required> <br><br>

       <textarea id="comment" rows="3" cols="25"></textarea> <br><br>

       <input type="reset">
